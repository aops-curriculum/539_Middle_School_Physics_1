<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Ray Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .main-layout {
            display: flex;
            gap: 15px;
        }
        .left-panel {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .control-group {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        .control-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
            font-size: 0.85em;
        }
        .control-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .control-input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .control-btn {
            width: 24px;
            height: 24px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
        }
        .control-btn:hover {
            background: #667eea;
            color: white;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .slider-value {
            min-width: 35px;
            font-size: 0.85em;
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
        #goBtn {
            padding: 8px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        #goBtn:hover {
            background: #5568d3;
        }
        .results {
            background: #f093fb;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px;
            border-radius: 6px;
            color: white;
        }
        .results h4 {
            margin: 0 0 8px 0;
            font-size: 0.9em;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .result-item {
            flex: 1;
            text-align: center;
            padding: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 0 2px;
        }
        .result-value {
            font-size: 1.2em;
            font-weight: bold;
        }
        .result-label {
            font-size: 0.7em;
            opacity: 0.9;
        }
        .simulation-area {
            flex: 1;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
        }
        .data-section {
            margin-top: 15px;
        }
        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .data-header h4 {
            margin: 0;
            font-size: 0.95em;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        th {
            background: #667eea;
            color: white;
            padding: 6px;
            text-align: center;
        }
        td {
            padding: 5px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f8f9fa;
        }
        #clearTableBtn {
            padding: 4px 10px;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
        }
        #clearTableBtn:hover {
            background: #ff3860;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <div class="left-panel">
                <div class="control-group">
                    <label class="control-label">Rays (1-1000)</label>
                    <div class="control-input-group">
                        <input type="number" id="numRays" class="control-input" value="10" min="1" max="1000">
                        <button class="control-btn" onclick="adjustRays(-1)">−</button>
                        <button class="control-btn" onclick="adjustRays(1)">+</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Transmission Prob.</label>
                    <div class="slider-container">
                        <input type="range" id="transmissionProb" class="slider" min="0" max="100" value="50">
                        <span class="slider-value" id="probValue">0.50</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Sheets (0-20)</label>
                    <div class="control-input-group">
                        <input type="number" id="numSheets" class="control-input" value="2" min="0" max="20">
                        <button class="control-btn" onclick="adjustSheets(-1)">−</button>
                        <button class="control-btn" onclick="adjustSheets(1)">+</button>
                    </div>
                </div>
                
                <button id="goBtn">GO!</button>
                
                <div class="results">
                    <h4>Results</h4>
                    <div class="result-row">
                        <div class="result-item">
                            <div class="result-value" id="transmittedCount">0</div>
                            <div class="result-label">Transmitted</div>
                            <div id="transmittedPercent" style="font-size: 0.9em;">0%</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value" id="reflectedCount">0</div>
                            <div class="result-label">Reflected</div>
                            <div id="reflectedPercent" style="font-size: 0.9em;">0%</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="simulation-area">
                <div id="canvas-container"></div>
            </div>
        </div>
        
        <div class="data-section">
            <div class="data-header">
                <h4>Simulation History</h4>
                <button id="clearTableBtn" onclick="clearTable()">Clear</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>p</th>
                        <th>s</th>
                        <th>N</th>
                        <th>T</th>
                        <th>T%</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let numRays = 10;
        let transmissionProb = 0.5;
        let numSheets = 2;
        let rays = [];
        let currentRayIndex = 0;
        let simulationRunning = false;
        let transmittedCount = 0;
        let reflectedCount = 0;
        let canvasWidth = 0;
        let canvasHeight = 300; // Slightly increased for visibility
        let sheetPositions = [];
        let sheetSpacing = 30; // Further reduced for compact display
        let frameCounter = 0;
        let framesPerRay = 30;
        let rayBuffer; // Off-screen graphics buffer for completed rays

        function setup() {
            let simArea = document.querySelector('.simulation-area');
            canvasWidth = simArea.offsetWidth - 20;
            canvasHeight = 300;  // Use the updated height
            let canvas = createCanvas(canvasWidth, canvasHeight);
            canvas.parent('canvas-container');
            
            // Create off-screen buffer for caching rays
            rayBuffer = createGraphics(canvasWidth, canvasHeight);
            rayBuffer.clear();
            
            frameRate(60);
            calculateSheetPositions();
            redraw();
        }
        
        function calculateSheetPositions() {
            sheetPositions = [];
            if (numSheets > 0) {
                // Ensure sheets fit within 80% of canvas width
                let maxTotalSpacing = width * 0.8;
                let idealSpacing = sheetSpacing;
                let actualSpacing = idealSpacing;
                
                if (numSheets > 1) {
                    let neededSpace = idealSpacing * (numSheets - 1);
                    if (neededSpace > maxTotalSpacing) {
                        actualSpacing = maxTotalSpacing / (numSheets - 1);
                    }
                }
                
                let totalSpacing = actualSpacing * (numSheets - 1);
                let startX = (width - totalSpacing) / 2;
                
                for (let i = 0; i < numSheets; i++) {
                    if (numSheets === 1) {
                        sheetPositions.push(width / 2);
                    } else {
                        sheetPositions.push(startX + i * actualSpacing);
                    }
                }
            }
        }

        function draw() {
            background(250);
            
            // Draw sheets more prominently
            stroke(100, 126, 234);
            strokeWeight(3);  // Thicker sheets for visibility
            for (let pos of sheetPositions) {
                line(pos, 0, pos, height);
            }
            
            // Draw the cached completed rays
            image(rayBuffer, 0, 0);
            
            // Draw only the currently animating ray
            if (currentRayIndex < rays.length && simulationRunning) {
                rays[currentRayIndex].drawAnimated(frameCounter / framesPerRay);
            }
            
            // Update animation
            if (simulationRunning && currentRayIndex < rays.length) {
                frameCounter++;
                if (frameCounter >= framesPerRay) {
                    // Ray animation complete, draw it to the buffer
                    let ray = rays[currentRayIndex];
                    
                    // Draw this completed ray to the buffer
                    rayBuffer.stroke(102, 126, 234, 200);
                    rayBuffer.strokeWeight(Math.max(1, 4 - numRays / 150));
                    for (let seg of ray.segments) {
                        rayBuffer.line(seg.x1, seg.y1, seg.x2, seg.y2);
                    }
                    
                    // Update counts
                    if (ray.finalX <= 0) {
                        reflectedCount++;
                    } else {
                        transmittedCount++;
                    }
                    updateResultDisplay();
                    
                    currentRayIndex++;
                    frameCounter = 0;
                    
                    if (currentRayIndex >= rays.length) {
                        simulationRunning = false;
                        addToTable();
                    }
                }
            }
        }

        class Ray {
            constructor(startY) {
                this.startY = startY;
                this.segments = [];
                this.finalX = 0;
                this.calculatePath();
            }
            
            calculatePath() {
                let x = 0;
                let y = this.startY;
                let direction = 1; // 1 for right, -1 for left
                let angle = 0; // 0 for horizontal right, 185 for reflected left
                let currentSheetIndex = 0;
                
                this.segments = [];
                
                while (x > 0 || this.segments.length === 0) {
                    let segmentStart = {x: x, y: y};
                    let hitSheet = false;
                    let nextSheetPos = null;
                    
                    if (direction === 1) {
                        // Moving right - find next sheet
                        for (let i = currentSheetIndex; i < sheetPositions.length; i++) {
                            nextSheetPos = sheetPositions[i];
                            hitSheet = true;
                            currentSheetIndex = i;
                            break;
                        }
                        
                        if (hitSheet) {
                            // Hit a sheet
                            y = y + (nextSheetPos - x) * Math.tan(radians(angle));
                            this.segments.push({
                                x1: segmentStart.x,
                                y1: segmentStart.y,
                                x2: nextSheetPos,
                                y2: y
                            });
                            
                            if (Math.random() < transmissionProb) {
                                // Transmitted - continue right
                                x = nextSheetPos;
                                currentSheetIndex++;
                            } else {
                                // Reflected - go left
                                x = nextSheetPos;
                                direction = -1;
                                angle = 185;
                            }
                        } else {
                            // No more sheets, go to right edge
                            let distToEdge = width - x;
                            y = y + distToEdge * Math.tan(radians(angle));
                            this.segments.push({
                                x1: segmentStart.x,
                                y1: segmentStart.y,
                                x2: width,
                                y2: y
                            });
                            this.finalX = width;
                            break;
                        }
                    } else {
                        // Moving left - find previous sheet
                        for (let i = currentSheetIndex - 1; i >= 0; i--) {
                            nextSheetPos = sheetPositions[i];
                            hitSheet = true;
                            currentSheetIndex = i;
                            break;
                        }
                        
                        if (hitSheet) {
                            // Hit a sheet from behind
                            let dist = Math.abs(x - nextSheetPos);
                            y = y + dist * Math.tan(radians(5)); // 5 degrees down
                            this.segments.push({
                                x1: segmentStart.x,
                                y1: segmentStart.y,
                                x2: nextSheetPos,
                                y2: y
                            });
                            
                            if (Math.random() < transmissionProb) {
                                // Transmitted through back - continue left
                                x = nextSheetPos;
                            } else {
                                // Reflected from back - go right
                                x = nextSheetPos;
                                direction = 1;
                                angle = 0;
                                currentSheetIndex++;
                            }
                        } else {
                            // No more sheets, go to left edge
                            let dist = x;
                            y = y + dist * Math.tan(radians(5));
                            this.segments.push({
                                x1: segmentStart.x,
                                y1: segmentStart.y,
                                x2: 0,
                                y2: y
                            });
                            this.finalX = 0;
                            break;
                        }
                    }
                    
                    // Safety check to prevent infinite loops
                    if (this.segments.length > 100) {
                        this.finalX = x < width / 2 ? 0 : width;
                        break;
                    }
                }
            }
            
            drawComplete() {
                stroke(102, 126, 234, 200);  // More opaque
                strokeWeight(Math.max(1, 4 - numRays / 150));  // Thicker lines
                
                for (let seg of this.segments) {
                    line(seg.x1, seg.y1, seg.x2, seg.y2);
                }
            }
            
            drawAnimated(progress) {
                stroke(102, 126, 234, 200);  // More opaque
                strokeWeight(Math.max(1, 4 - numRays / 150));  // Thicker lines
                
                let totalLength = 0;
                let lengths = [];
                
                // Calculate total path length
                for (let seg of this.segments) {
                    let len = dist(seg.x1, seg.y1, seg.x2, seg.y2);
                    lengths.push(len);
                    totalLength += len;
                }
                
                let targetLength = totalLength * progress;
                let currentLength = 0;
                
                // Draw segments up to current progress
                for (let i = 0; i < this.segments.length; i++) {
                    let seg = this.segments[i];
                    let segLength = lengths[i];
                    
                    if (currentLength + segLength <= targetLength) {
                        // Draw full segment
                        line(seg.x1, seg.y1, seg.x2, seg.y2);
                        currentLength += segLength;
                    } else {
                        // Draw partial segment
                        let remainingLength = targetLength - currentLength;
                        let segProgress = remainingLength / segLength;
                        let x2 = lerp(seg.x1, seg.x2, segProgress);
                        let y2 = lerp(seg.y1, seg.y2, segProgress);
                        line(seg.x1, seg.y1, x2, y2);
                        break;
                    }
                }
            }
        }

        function startSimulation() {
            numRays = parseInt(document.getElementById('numRays').value);
            // Enforce the 1000 ray upper limit
            numRays = Math.min(1000, Math.max(1, numRays));
            document.getElementById('numRays').value = numRays;
            
            transmissionProb = parseFloat(document.getElementById('transmissionProb').value) / 100;
            numSheets = parseInt(document.getElementById('numSheets').value);
            
            // Calculate sheet positions
            calculateSheetPositions();
            
            // Clear the ray buffer for new simulation
            rayBuffer.clear();
            
            // Initialize rays
            rays = [];
            transmittedCount = 0;
            reflectedCount = 0;
            currentRayIndex = 0;
            frameCounter = 0;
            
            // Calculate frames per ray
            // For more than 100 rays, go as fast as possible (1 frame per ray)
            if (numRays > 100) {
                framesPerRay = 1;
            } else {
                // For 100 or fewer rays, scale to ~5 seconds total
                framesPerRay = Math.max(5, Math.floor(300 / numRays));
            }
            
            let startY = height * 0.1;
            let endY = height * 0.9;
            let spacing = (endY - startY) / Math.max(1, numRays - 1);
            
            for (let i = 0; i < numRays; i++) {
                let y = numRays === 1 ? height / 2 : startY + i * spacing;
                rays.push(new Ray(y));
            }
            
            updateResultDisplay();
            simulationRunning = true;
        }

        function updateResultDisplay() {
            document.getElementById('transmittedCount').textContent = transmittedCount;
            document.getElementById('reflectedCount').textContent = reflectedCount;
            
            let total = transmittedCount + reflectedCount;
            if (total > 0) {
                document.getElementById('transmittedPercent').textContent = 
                    (transmittedCount / total * 100).toFixed(1) + '%';
                document.getElementById('reflectedPercent').textContent = 
                    (reflectedCount / total * 100).toFixed(1) + '%';
            } else {
                document.getElementById('transmittedPercent').textContent = '0%';
                document.getElementById('reflectedPercent').textContent = '0%';
            }
        }

        function addToTable() {
            let tbody = document.getElementById('dataTableBody');
            let row = tbody.insertRow();
            
            row.insertCell(0).textContent = transmissionProb.toFixed(2);
            row.insertCell(1).textContent = numSheets;
            row.insertCell(2).textContent = numRays;
            row.insertCell(3).textContent = transmittedCount;
            row.insertCell(4).textContent = (transmittedCount / numRays * 100).toFixed(1) + '%';
        }

        function clearTable() {
            document.getElementById('dataTableBody').innerHTML = '';
        }

        function adjustRays(delta) {
            let input = document.getElementById('numRays');
            let current = parseInt(input.value);
            if (delta === 1) {
                if (current < 10) current += 1;
                else if (current < 100) current += 10;
                else current += 100;
            } else {
                if (current > 100) current -= 100;
                else if (current > 10) current -= 10;
                else current -= 1;
            }
            input.value = Math.max(1, Math.min(1000, current));
            resetSimulation();
        }

        function adjustSheets(delta) {
            let input = document.getElementById('numSheets');
            let current = parseInt(input.value);
            input.value = Math.max(0, Math.min(20, current + delta));
            resetSimulation();
        }

        function resetSimulation() {
            simulationRunning = false;
            rays = [];
            transmittedCount = 0;
            reflectedCount = 0;
            currentRayIndex = 0;
            frameCounter = 0;
            numSheets = parseInt(document.getElementById('numSheets').value);
            calculateSheetPositions();
            updateResultDisplay();
            
            // Clear the ray buffer
            if (rayBuffer) {
                rayBuffer.clear();
            }
            
            redraw();
        }

        // Event listeners
        document.getElementById('goBtn').addEventListener('click', startSimulation);
        
        document.getElementById('transmissionProb').addEventListener('input', function() {
            document.getElementById('probValue').textContent = (this.value / 100).toFixed(2);
            resetSimulation();
        });
        
        document.getElementById('numRays').addEventListener('change', resetSimulation);
        document.getElementById('numSheets').addEventListener('change', resetSimulation);
    </script>
</body>
</html>
