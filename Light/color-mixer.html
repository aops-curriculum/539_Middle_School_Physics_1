<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Mixer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    function Slider({ value, setValue, color }) {
      const trackRef = useRef(null);
      const [isDragging, setIsDragging] = useState(false);

      const updateValue = useCallback((clientX) => {
        const track = trackRef.current;
        if (!track) return;
        const rect = track.getBoundingClientRect();
        const x = clientX - rect.left;
        const pct = Math.max(0, Math.min(1, x / rect.width));
        setValue(Math.round(pct * 10) * 10);
      }, [setValue]);

      useEffect(() => {
        if (!isDragging) return;

        const handlePointerMove = (e) => {
          e.preventDefault();
          updateValue(e.clientX);
        };

        const handlePointerUp = () => {
          setIsDragging(false);
        };

        window.addEventListener('pointermove', handlePointerMove);
        window.addEventListener('pointerup', handlePointerUp);

        return () => {
          window.removeEventListener('pointermove', handlePointerMove);
          window.removeEventListener('pointerup', handlePointerUp);
        };
      }, [isDragging, updateValue]);

      const handlePointerDown = (e) => {
        e.preventDefault();
        setIsDragging(true);
        updateValue(e.clientX);
      };

      return (
        <div className="flex items-center gap-2">
          <button
            onClick={() => setValue(Math.max(0, value - 10))}
            className="w-6 h-6 rounded bg-gray-300 hover:bg-gray-400 font-bold text-sm select-none"
          >âˆ’</button>
          <div
            ref={trackRef}
            onPointerDown={handlePointerDown}
            className="relative w-32 h-4 bg-gray-300 rounded cursor-pointer select-none"
            style={{ touchAction: 'none' }}
          >
            <div
              className="absolute top-0 left-0 h-full rounded pointer-events-none"
              style={{ width: `${value}%`, backgroundColor: color }}
            />
            <div
              className="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full border-2 border-gray-600 shadow pointer-events-none"
              style={{ left: `calc(${value}% - 8px)` }}
            />
          </div>
          <button
            onClick={() => setValue(Math.min(100, value + 10))}
            className="w-6 h-6 rounded bg-gray-300 hover:bg-gray-400 font-bold text-sm select-none"
          >+</button>
          <span className="w-10 text-xs font-mono text-right">{value}%</span>
        </div>
      );
    }

    function ColorMixer() {
      const [red, setRed] = useState(50);
      const [green, setGreen] = useState(50);
      const [blue, setBlue] = useState(50);

      const toRgb = (p) => Math.round(p * 2.55);
      const displayColor = `rgb(${toRgb(red)}, ${toRgb(green)}, ${toRgb(blue)})`;

      return (
        <div className="bg-white p-8 rounded-xl shadow-lg flex items-center justify-center gap-8">
          <svg width="180" height="180" viewBox="0 0 180 180">
            <circle cx="90" cy="90" r="80" fill={displayColor} stroke="#374151" strokeWidth="2" />
          </svg>

          <div className="flex flex-col gap-3">
            <div className="flex items-center gap-2">
              <span className="w-4 font-bold text-sm" style={{color: '#ef4444'}}>R</span>
              <Slider value={red} setValue={setRed} color="#ef4444" />
            </div>
            <div className="flex items-center gap-2">
              <span className="w-4 font-bold text-sm" style={{color: '#22c55e'}}>G</span>
              <Slider value={green} setValue={setGreen} color="#22c55e" />
            </div>
            <div className="flex items-center gap-2">
              <span className="w-4 font-bold text-sm" style={{color: '#3b82f6'}}>B</span>
              <Slider value={blue} setValue={setBlue} color="#3b82f6" />
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ColorMixer />);
  </script>
</body>
</html>
