name: Update Simulation Index

on:
  # Run on push to main branch
  push:
    branches: [main]
    paths:
      - '**.html'
      - 'simulations.json'
      - 'scripts/**'

  # Run on schedule - every 2 hours
  schedule:
    - cron: '0 */2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_screenshots:
        description: 'Force regenerate all screenshots'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Generate index with screenshots
        run: |
          if [ "${{ github.event.inputs.force_screenshots }}" == "true" ]; then
            npm run generate-index -- --force-screenshots
          else
            npm run generate-index
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto-update simulation index and screenshots

          - Updated index.html with current simulations
          - Generated screenshots for new simulations

          [skip ci]"
          git push
